<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10b981" />
    <meta
      name="description"
      content="ROTA Kalite & Danışmanlık CRM Sistemi - Sürdürülebilir turizm danışmanlığı için müşteri yönetim sistemi"
    />
    <meta name="keywords" content="CRM, kalite, danışmanlık, turizm, sürdürülebilirlik, ROTA" />
    <meta name="author" content="ROTA Kalite & Danışmanlık" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crm.rotakalitedanismanlik.com/" />
    <meta property="og:title" content="ROTA CRM - Kalite & Danışmanlık Sistemi" />
    <meta property="og:description" content="Sürdürülebilir turizm danışmanlığı için profesyonel CRM sistemi" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://crm.rotakalitedanismanlik.com/" />
    <meta property="twitter:title" content="ROTA CRM - Kalite & Danışmanlık Sistemi" />
    <meta property="twitter:description" content="Sürdürülebilir turizm danışmanlığı için profesyonel CRM sistemi" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rota-green': '#10b981',
              'rota-blue': '#3b82f6',
              'rota-dark': '#1f2937',
            },
            fontFamily: {
              'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-in-out',
              'slide-in-left': 'slideInLeft 0.6s ease-in-out',
              'slide-in-right': 'slideInRight 0.6s ease-in-out',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>ROTA CRM - Kalite & Danışmanlık Sistemi</title>
    
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #064e3b 50%, #1e40af 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #10b981, #3b82f6);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #059669, #2563eb);
      }
      
      /* Custom Focus Styles */
      *:focus {
        outline: 2px solid #10b981;
        outline-offset: 2px;
      }
      
      input:focus, textarea:focus, select:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        border-color: #10b981;
      }
    </style>
  </head>
  <body>
    <noscript>Bu uygulama JavaScript gerektirir. Lütfen tarayıcınızda JavaScript'i etkinleştirin.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="text-center">
        <div class="loading-spinner"></div>
        <div class="loading-text">ROTA CRM Yükleniyor...</div>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Add some basic error handling
      window.addEventListener('error', function(e) {
        console.error('ROTA CRM Error:', e.error);
      });
      
      // Add basic analytics (you can replace with real analytics)
      window.addEventListener('DOMContentLoaded', function() {
        console.log('ROTA CRM Sistemi başlatıldı:', new Date().toISOString());
      });
    </script>
  </body>
</html>
